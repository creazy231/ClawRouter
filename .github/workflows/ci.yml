name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check .

      - name: Lint
        run: npx eslint src/

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Integration tests (lifecycle)
        run: npx vitest run --config vitest.integration.config.ts test/integration/lifecycle.test.ts

      - name: Integration tests (full-flow)
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        env:
          BLOCKRUN_WALLET_KEY: ${{ secrets.BLOCKRUN_WALLET_KEY }}
        run: npx vitest run --config vitest.integration.config.ts test/integration/full-flow.test.ts
