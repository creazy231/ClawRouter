name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build integration test image
        run: docker compose -f test/integration/docker-compose.yml build

      - name: Run lifecycle + scanner tests
        run: >
          docker compose -f test/integration/docker-compose.yml
          up --abort-on-container-exit --exit-code-from integration
